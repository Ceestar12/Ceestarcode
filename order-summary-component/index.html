<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <main>
      <div class="image">
        <img src="image/illustration-hero.svg" />
      </div>
      <div>
        <h1>Order Summary</h1>
      </div>
      <div class="you">
        <p>
          You can now listen to millions of songs<br />audiobooks,and podcasts
          on any device<br />
          anywhere you like!
        </p>
      </div>
      <div class="group">
        <div class="icon">
          <img src="image/icon-music.svg" />
        </div>
        <div class="plan">
          <h2>Annual Plan</h2>
          <p class="money">$59.99/year</p>
        </div>
        <div class="change">
          <a href="https//change.com">Change</a>
        </div>
      </div>
      <div class="proceed">
        <button>Proceed to Payment</button>
      </div>
      <div class="cancel">
        <p>Cancel Order</p>
      </div>
    </main>
  </body>
</html>
